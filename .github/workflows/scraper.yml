name: Run Scraper Daily

on:
  schedule:
    - cron: '0 9 * * *'  # Executa todos os dias às 09:00 UTC (~06:00 BRT).
  workflow_dispatch:  # Permite execução manual

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🐍 Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instala dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚙️ Decodifica credenciais e executa o script
        env:
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          EXCEL_FILE_NAME: ${{ secrets.EXCEL_FILE_NAME }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$SERVICE_ACCOUNT_JSON" | base64 --decode > service_account.json
          python main.py
