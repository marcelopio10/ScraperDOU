name: Run Scraper Daily

on:
  schedule:
    - cron: '0 9 * * 1-5'  # Executa de segunda a sexta às 12:00 UTC (~09:00 BRT)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🐍 Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instala dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚙️ Decodifica credenciais e executa o script
        env:
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          TERMS_FILE_ID: ${{ secrets.TERMS_FILE_ID }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          SERVICE_ACCOUNT_FILE: service_account.json
        run: |
          echo "$SERVICE_ACCOUNT_JSON" | base64 --decode > "$SERVICE_ACCOUNT_FILE"
          python main.py
